         <timezone-changed>
            active = yes
            match = /\s*(Timezone has changed. Was: \w+, is now: \w+)\s*/
            level = critical
            subsystemid = 2001.13.4.20
            message = $timezone_msg
            i18n_token =
            restrict =
            expect = no
            abort = no
            sendclear = no
            count = no
            separator =
            suppid =
            source =
            target =
            qos =
            runcommandonmatch = no
            commandexecutable =
            commandarguments =
            pattern_threshold =
            expect_message =
            expect_level =
            <variables>
               <timezone_msg>
                  definition = $1
                  qosactive = no
                  qosname = <Default>
                  qostarget = timezone_msg
               </timezone_msg>
            </variables>
         </timezone-changed>
