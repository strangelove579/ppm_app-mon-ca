         <pe_heartbeat_info>
            active = yes
            match = /PE_HEARTBEAT.*?(-?[0-9]+)/
            level = information 
            subsystemid = 2001.13.4.10
            message = BG Process Engine heartbeat ${PE_HEARTBEAT_S} sec is over the threshold of 1000 seconds
            i18n_token =
            restrict =
            expect = no
            abort = no
            sendclear = no
            count = no
            separator =
            suppid =
            source =
            target =
            qos =
            runcommandonmatch = no
            commandexecutable =
            commandarguments =
            pattern_threshold =
            expect_message =
            expect_level =
            <variables>
               <PE_HEARTBEAT_S>
                  definition = $1
                  operator = le
                  threshold = 1000
                  qosactive = no
                  qosname = <Default>
                  qostarget = PE_HEARTBEAT_S
               </PE_HEARTBEAT_S>
            </variables>
         </pe_heartbeat_info>
         <pe_heartbeat_qos>
            active = yes
            match = /PE_HEARTBEAT.*?(-?[0-9]+)/
            level = clear
            subsystemid = 2001.13.4.10
            i18n_token =
            expect = no
            abort = no
            sendclear = no
            count = no
            qos =
            runcommandonmatch = no
            expect_message =
            expect_level =
            <variables>
               <PE_HEARTBEAT_QOS>
                  definition = $1
                  operator = eq
                  threshold = -1
                  qosactive = yes
                  qosname = <Default>
                  qostarget = PE_HEARTBEAT_QOS
               </PE_HEARTBEAT_QOS>
            </variables>
         </pe_heartbeat_qos>
