         <app-access-log>
            active = yes
            match = /(.*?\|CONNECT .*\|400\|.*)/
            level = critical
            subsystemid = 2001.13.4.22
            message = ${MSG1}
            i18n_token =
            restrict =
            expect = no
            abort = no
            sendclear = no
            count = no
            separator =
            suppid =
            source =
            target =
            qos =
            runcommandonmatch = no
            commandexecutable =
            commandarguments =
            pattern_threshold =
            expect_message =
            expect_level =
            <variables>
               <MSG1>
                  definition = $1
               </MSG1>
            </variables>
         </app-access-log>
